version: 0.2

phases:
  install:
    runtime-versions:
       java: corretto8
       docker: 18
    commands:
        - yum update -y
        - yum install -y maven
        - yum install -y docker
  pre_build:
    commands:
       - java -version
       - mvn -version
       - docker login -u nareshit67 -p nareshit67
       - systemctl enable docker.service
       - systemctl start docker.service
  build:
    commands:
      - mvn clean install
      - docker build -t nareshit67/cicd:newservice1 .
      - docker push nareshit67/cicd:newservice1
artifacts:
  files:
    - target/jb-hello-world-maven-0.2.0.jar
