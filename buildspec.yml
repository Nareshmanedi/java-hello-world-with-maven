version: 0.2

phases:
  install:
    runtime-versions:
       java: corretto8
    commands:
        - yum update -y
        - yum install -y maven
  pre_build:
    commands:
       - java -version
       - mvn -version
       - docker login -u nareshit67 -p nareshit67
  build:
    commands:
      - mvn clean install
      - docker build .
      - docker push nareshit67/cicd:newservice1
artifacts:
  files:
    - target/jb-hello-world-maven-0.2.0.jar
